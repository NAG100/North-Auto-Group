<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORTH AUTO GROUP - Car Cost Calculators</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222; /* Dark background */
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffdd57, #333);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            color: #222; /* Dark text for contrast */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .calculator {
            background-color: #333; /* Darker card background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            flex: 1 1 calc(50% - 20px);
            min-width: 300px;
            transition: transform 0.3s;
        }
        .calculator:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffdd57; /* Bright yellow */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffdd57; /* Bright yellow */
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background: #444; /* Dark input background */
            color: #fff;
        }
        select {
            background: #444; /* Darker select background */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ffdd57; /* Bright yellow */
            color: #333; /* Dark text for contrast */
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffd100; /* Slightly darker yellow */
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffdd57; /* Bright yellow */
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>NORTH AUTO GROUP</h1>
</div>

<div class="container">
    <!-- Car Buying Expenses Calculator -->
    <div class="calculator">
        <h2>Car Buying Expenses Calculator</h2>
        
        <div class="form-group">
            <label for="purchasePrice">Purchase Price (CAD)</label>
            <input type="number" id="purchasePrice" placeholder="Enter the purchase price">
        </div>

        <div class="form-group">
            <label for="buyerFee">Buyer Fee (CAD, default 450)</label>
            <input type="number" id="buyerFee" value="450">
        </div>

        <div class="form-group">
            <label for="taxProvince">Select Province (for Tax)</label>
            <select id="taxProvince">
                <option value="5">Alberta - 5%</option>
                <option value="13">Ontario - 13%</option>
                <option value="14.975">Quebec - 14.975%</option>
                <option value="15">Nova Scotia - 15%</option>
                <option value="15">Newfoundland and Labrador - 15%</option>
                <option value="5">British Columbia - 5%</option>
                <option value="11">Saskatchewan - 11%</option>
                <option value="12">Manitoba - 12%</option>
            </select>
        </div>

        <div class="form-group">
            <label for="taxAmount">Total Tax (CAD)</label>
            <input type="text" id="taxAmount" readonly>
        </div>

        <div class="form-group">
            <label for="transportCost">Transportation Cost (CAD, default 0)</label>
            <input type="number" id="transportCost" value="0">
        </div>

        <div class="form-group">
            <label for="regInspectionFee">Registration & Inspection Fee (CAD, default 250)</label>
            <input type="number" id="regInspectionFee" value="250">
        </div>

        <div class="form-group">
            <label for="otherExpenses">Additional Expenses (CAD)</label>
            <input type="number" id="otherExpenses" placeholder="Enter additional expenses">
        </div>

        <button onclick="calculateBuyingCost()">Calculate Total Buying Cost</button>

        <div class="result" id="buyingResult"></div>
    </div>

    <!-- Reverse Car Cost Calculator -->
    <div class="calculator">
        <h2>Reverse Car Cost Calculator</h2>

        <div class="form-group">
            <label for="sellingPrice">Selling Price (CAD)</label>
            <input type="number" id="sellingPrice" placeholder="Enter the selling price">
        </div>

        <div class="form-group">
            <label for="reverseTaxProvince">Select Province (for Tax)</label>
            <select id="reverseTaxProvince">
                <option value="5">Alberta - 5%</option>
                <option value="13">Ontario - 13%</option>
                <option value="14.975">Quebec - 14.975%</option>
                <option value="15">Nova Scotia - 15%</option>
                <option value="15">Newfoundland and Labrador - 15%</option>
                <option value="5">British Columbia - 5%</option>
                <option value="11">Saskatchewan - 11%</option>
                <option value="12">Manitoba - 12%</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reverseBuyerFee">Buyer Fee (CAD, default 450)</label>
            <input type="number" id="reverseBuyerFee" value="450">
        </div>

        <div class="form-group">
            <label for="reverseTransportCost">Transportation Cost (CAD, default 0)</label>
            <input type="number" id="reverseTransportCost" value="0">
        </div>

        <div class="form-group">
            <label for="reverseRegInspectionFee">Registration & Inspection Fee (CAD, default 250)</label>
            <input type="number" id="reverseRegInspectionFee" value="250">
        </div>

        <div class="form-group">
            <label for="reverseOtherExpenses">Additional Expenses (CAD)</label>
            <input type="number" id="reverseOtherExpenses" placeholder="Enter additional expenses">
        </div>

        <div class="form-group">
            <label for="profitAmount">Desired Profit (CAD)</label>
            <input type="number" id="profitAmount" placeholder="Enter desired profit">
        </div>

        <button onclick="calculateReverseCost()">Calculate Purchase Price</button>

        <div class="result" id="reverseResult"></div>
    </div>
</div>

<script>
    // Buying Cost Calculator
    function calculateBuyingCost() {
        const purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
        const buyerFee = parseFloat(document.getElementById('buyerFee').value) || 450;
        const taxRate = parseFloat(document.getElementById('taxProvince').value) || 0;
        const transportCost = parseFloat(document.getElementById('transportCost').value) || 0;
        const regInspectionFee = parseFloat(document.getElementById('regInspectionFee').value) || 250;
        const otherExpenses = parseFloat(document.getElementById('otherExpenses').value) || 0;

        const taxBase = purchasePrice + buyerFee;
        const taxAmount = (taxBase * taxRate) / 100;

        document.getElementById('taxAmount').value = taxAmount.toFixed(2);

        const totalCost = purchasePrice + buyerFee + taxAmount + transportCost + regInspectionFee + otherExpenses;
        document.getElementById('buyingResult').innerHTML = `Total Buying Cost: CAD ${totalCost.toFixed(2)}`;
    }

    // Reverse Cost Calculator
    function calculateReverseCost() {
        const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
        const buyerFee = parseFloat(document.getElementById('reverseBuyerFee').value) || 450;
        const taxRate = parseFloat(document.getElementById('reverseTaxProvince').value) || 0;
        const transportCost = parseFloat(document.getElementById('reverseTransportCost').value) || 0;
        const regInspectionFee = parseFloat(document.getElementById('reverseRegInspectionFee').value) || 250;
        const otherExpenses = parseFloat(document.getElementById('reverseOtherExpenses').value) || 0;
        const profitAmount = parseFloat(document.getElementById('profitAmount').value) || 0;

        const taxableAmount = sellingPrice - (buyerFee + transportCost + regInspectionFee + otherExpenses + profitAmount);
        const taxAmount = (taxableAmount * taxRate) / 100;

        // Calculate the final purchase price
        const purchasePrice = taxableAmount - taxAmount;

        document.getElementById('reverseResult').innerHTML = `Purchase Price: CAD ${purchasePrice.toFixed(2)}`;
    }
</script>

</body>
</html>
